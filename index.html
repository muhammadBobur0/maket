<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div>
			<h1 class="text-center m-0 mb-3">Movies catalog</h1>
		</div>
		<div class="row">
			<div class="col-4">
				<form action="https://echo.htmlacademy.ru/" method="post">
					<input
					class="form-control mb-3"
					type="text"
					placeholder="ave"
					name="user_ave"
					aria-label="ave"
					/>
					<form action="https://echo.htmlacademy.ru/" method="post">
						<input
						class="form-control mb-3"
						type="text"
						placeholder="5"
						name="user_text"
						aria-label="text"
						/>
						<select name="user_series"  class="form-select mb-3" >
							<option   selected disabled>All</option>
							<option  name="one" value="One">One</option>
							<option name="Two">Two</option>
							<option name="Three">Three</option>
						</select>
						<input name="user_wish" aria-label="countryList" class="form-control" list="countryList" placeholder="Rating (high to low)">
						<datalist  id="countryList">
							<option name="high to low" value="high to low">high to low</option>
							<option name="low to high" value="low to high">low to high</option>							
						</datalist>
						<button class="btn btn-primary my-3 w-100 " type="submit"> search</button>
					</form>
					<h2 class="m-0 mb-2">bookmarked movies</h2>
					<ul class="list-group">
						<li class="list-group-item">avenger infinity war
							<button type="reset" class="btn btn-danger d-block my-2">remove</button>
						</li>
						<li class="list-group-item"> the avenger
							<button type="reset" class="btn btn-danger d-block my-2">remove</button>
						</li>
						<li class="list-group-item"> 12 years a slave
							<button type="reset" class="btn btn-danger d-block my-2">remove</button>
						</li>
					</ul>
				</div>
				<div class="col-8">
					<div class="row gx-5 px-2">
						<strong class="mb-3 d-block fs-4" > search results:39</strong>
						<div class="col-12">
							
							<div class="alert alert-success mb-3" role="alert">
								
								Use the form on the left to search for a movie
								
							</div>
						</div>
						<div class="card col-6 border-0 mb-4" >
							<div class="border"> 
								<img src="./images/infinity-war.jpg" class="card-img-top" alt="infinity-war-film">
								<div class="card-body">
									<h5 class="card-title fs-3">avenger infinity war</h5>
									<div class="d-flex align-items-center mb-2">
										<img class="me-2 d-block" src="./images/calendar.png" width="16" height="16" alt="calendar">
										<p class="card-text"> 2018</p>
									</div>
									<div class="d-flex align-items-center mb-3">
										<img class="me-2" src="./images/star.png" width="16" height="16" alt="star">
										<p class="card-text"> 8.7</p>
									</div>
								
									<button class="btn btn-outline-primary me-2">watch trailer</button>
									<button  class="btn btn-outline-info me-2">more info</button>
									<button  class="btn btn-outline-success me-2">bookmark</button>
									
								</div>
							</div>
						</div>
						<div class="card col-6 border-0 mb-4" >
							<div class="border"> 
								<img src="./images/theavengers.jpg" class="card-img-top" alt="infinity-war-film">
								<div class="card-body">
									<h5 class="card-title fs-3">avenger infinity war</h5>
									<div class="d-flex align-items-center mb-2">
										<img class="me-2 d-block" src="./images/calendar.png" width="16" height="16" alt="calendar">
										<p class="card-text"> 2018</p>
									</div>
									<div class="d-flex align-items-center mb-3">
										<img class="me-2" src="./images/star.png" width="16" height="16" alt="star">
										<p class="card-text"> 8.7</p>
									</div>
								
									<button class="btn btn-outline-primary me-2">watch trailer</button>
									<button  class="btn btn-outline-info me-2">more info</button>
									<button  class="btn btn-outline-success me-2">bookmark</button>
									
								</div>
							</div>
						</div>
							<ul class="pagination pagination-sm justify-content-center mb-0">
								<li class="page-item active" aria-current="page">
									<span class="page-link">1</span>
								</li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">4</a></li>
								
							</ul>
						</div>
						</div>
					</div>
				</div>
			</div>
		</body>
		</html>
